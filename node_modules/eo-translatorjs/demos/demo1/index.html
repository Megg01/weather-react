<!DOCTYPE html>

<html lang="en">

<head>

	<!-- Meta data. -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="ie=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<meta name="author"
		content="EOussama">
	<meta name="application-name"
		content="translatorjs">
	<meta name="description"
		content="A simple javascript library for translating web content.">
	<meta name="keywords"
		content="translate, javascript-library, translated-text, node-package">

	<!-- The main stylesheet. -->
	<link rel="stylesheet"
		href="./../assets/css/main.css">

	<!-- The favicon. -->
	<link rel="shortcut icon"
		type="image/png"
		href="./../assets/img/favicon.png">

	<!-- The title. -->
	<title>EO TrannslatorJS</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<h1 class="title">TranslatorJS</h1>

			<h2>Demo 1</h2>
			<p>Basic demo utilizing the <code>translate</code> method</p>
		</div>
	</header>

	<main class="container">
		<div class="input-controls">
			<div>
				<label for="globalTranslate">Translation language: </label>
				<select id="globalTranslate"
					class="select">
					<div>
						<option value="en">English</option>
						<option value="fr">French</option>
						<option value="es">Spanish</option>
						<option value="br">Portuguese</option>
				</select>
			</div>

			<div>
				<label for="greetedName">Greeted name: </label>
				<input id="greetedName"
					class="input"
					type="text"
					placeholder="EOussama">
			</div>
		</div>

		<div class="validation-controls align-right">
			<button id="translationButton"
				class="btn btn-large">Greet</button>
		</div>

		<hr>

		<div class="note">
			NOTE: The dictionary is missing Portuguese, so an error will be thrown accordingly.
		</div>
	</main>

	<!-- Translate JS. -->
	<script src="./../assets/js/translator.min.js"></script>

	<!-- The main script. -->
	<script src="./script.js"></script>
</body>

</html>
